<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KGL • Login</title>

  <link rel="stylesheet" href="../vendor/bootstrap/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/app.css" />
</head>

<body class="kgl-login">
  <div class="kgl-login-bg"></div>

  <!-- Dark/soft overlay -->
  <div class="kgl-login-overlay"></div>

  <main class="kgl-login-wrap">
    <div class="kgl-login-card">
      <div class="kgl-login-card-inner">
        <div class="text-center mb-3">
      <img src="../assets/login.png" alt="KGL Logo"
          class="kgl-login-logo mb-3" />

      <div class="fw-bold fs-5 mb-1">Welcome back</div>
      <div class="text-muted small">Sign in to continue</div>
    </div>


        <!-- Form -->
        <form id="loginForm" autocomplete="off" class="mt-3">
          <div class="mb-3">
            <label class="form-label small mb-1">Username</label>
            <input id="username" class="form-control kgl-input" placeholder="e.g. manager" required />
          </div>

          <div class="mb-2">
            <label class="form-label small mb-1">Password</label>
            <input id="password" type="password" class="form-control kgl-input" placeholder="••••••••" required />
          </div>

          <button id="btnLogin" class="btn btn-primary w-100 kgl-btn" type="submit">
            Sign in
          </button>

          <div id="errorBox" class="alert alert-danger mt-3 d-none" role="alert"></div>

          <div class="text-center text-muted small mt-3">
            Karibu Groceries Ltd | Inventory & Sales
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="../vendor/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/auth.js"></script>
</body>
</html>
