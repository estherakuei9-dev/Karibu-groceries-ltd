<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Karibu Groceries Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url(pexels-olia-danilevich-5418661\ \(2\).jpg);
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }
        .login-box {
            max-width: 400px;
            margin: 80px auto;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="login-box card shadow">
        <div class="card-header bg-success text-white text-center">
            <h4>Karibu Groceries LTD</h4>
            
        </div>

        <div class="card-body">
            <form id="loginForm">

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="text" id="Email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>


                <button class="btn btn-success w-100" type="submit">
                    Login
                </button>

                <div id="error" class="text-danger mt-3 text-center"></div>
            </form>
        </div>
    </div>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const role = document.getElementById("role").value;
    const error = document.getElementById("error");

    if (!username || !password || !role) {
        error.textContent = "All fields are required";
        return;
    }

    // Simple demo login (school project)
    if (password === "123456") {

        const user = {
            username: username,
            role: role
        };

        localStorage.setItem("kgl_user", JSON.stringify(user));

        window.location.href = "dashboard.html";
    } else {
        error.textContent = "Wrong username or password";
    }
});
</script>

</body>
</html>
